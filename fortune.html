<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Fortune n°{{.Id}}</title>
		<style>
			div#main {
				margin-left:	12.5%;
				margin-right:	12.5%;
				text-align:	center;
			}
			div#content {
				text-align:		justify;
			}
			textarea {
				width:		50%;
				height:		30%;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<h1>Fortune n°{{.Id}}</h1>
			<p> <a href="/{{.Id}}">Share</a>, <a href="/">More</a></p>
				<div id="content">
				<pre><code>{{.Content}}</code></pre>
			</div>
			<hr />
		</div>
		<div id="add">
			<form action="/add" method="post">
				<textarea name="fortune" rows="10" cols="80"></textarea>
				<input type="text" name="content" style="display: none;">
				<button type="submit">Add</button>
			</form>
		</div>
	</body>
</html>
